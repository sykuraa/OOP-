<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handling error</title>
</head>
<body>
    <script>

        class MathUtil 
        {
            static sum(...numbers)
            {
                if(number.lenght === 0)
                { throw new Error("total parameter harus lebih daripada 0"); }

                let total = 0;
                for (const number of numbers)
                { total += number; }
                return total;
            }
        }

       try 
       {
        console.info(MathUtil.sum());
        console.info("raja");
       }
       catch(error)
       {
        console.info(`terjadi error : ${error.message}`);
       }
       finally
       {
        console.info("program selesai");
       }


       console.info("kasela");
       class Counter
       {
        #counter = 0;
        next()
        {
            try
            {
                return this.#counter;
            }
            finally
            {
                this.#counter++;
            }
        }
       }

       const counter = new Counter();
       console.info(counter.next());
       console.info(counter.next());
       console.info(counter.next());
    </script>
</body>
</html>
