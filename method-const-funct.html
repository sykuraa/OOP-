<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Const</title>
</head>
<body>
    <script>

        function Person()
        {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = function (name)
            {
                console.info(`Hello ${name}, my name is ${this.firstName}`)
            }
        }

        const eko = new Person();
        eko.firstName = "abdan";
        eko.lastName = "syakura";
        eko.sayHello("far");
        
        const budi = new Person()
        budi.firstName = "raja";
        budi.lastName = "kasela";
        budi.sayHello("far");

        console.log(eko);
        console.log(budi);

    </script>
</body>
</html>
