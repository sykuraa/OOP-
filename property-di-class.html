<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property di class</title>
</head>
<body>
    <script>
        class Person
        {
            constructor(name)
            {
                this.name = name;
            }
        }

        const abdan = new Person("abdan");
        console.info(abdan);
        console.info(abdan.name);

        const syakura = new Person("syakura");
        console.info(syakura);
        console.info(syakura.name);

    </script>
</body>
</html>
