<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>

        function Person()
        {
            this.firstName = "";
            this.lastName = "";
        }

        const eko = new Person();
        eko.firstName = "abdan";
        eko.lastName = "syakura";
        
        const budi = new Person()
        budi.firstName = "raja";
        budi.lastName = "kasela";

        console.log(eko)
        console.log(budi)

    </script>
</body>
</html>
