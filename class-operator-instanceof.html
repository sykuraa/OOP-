<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class operator instanceof</title>
</head>
<body>
    <script>

        class Employee
        {   }
        class Manager extends Employee
        {   }

        const raja = new Employee();
        const reza = new Manager();

        console.info(typeof raja);
        console.info(typeof reza);

        console.info(raja instanceof Employee);
        console.info(raja instanceof Manager);

        console.info(reza instanceof Employee);
        console.info(reza instanceof Manager);
        
    </script>
</body>
</html>
