<body>
    <script>

        class Employee 
        {
            sayHello(name)
            { console.info(`Hello ${name}, my name is employee ${this.name}`) }
        }

        class Manager extends Employee
        {
            sayHello(name)
            { console.info(`Hello ${name}, my name is manager ${this.name}`) }
        }

        const abdan = new Employee();
        abdan.name = "abdan";
        abdan.sayHello("raja");

        const syakura = new Manager();
        syakura.name = "syakura";
        syakura.sayHello("raja");

        console.info(abdan);
        console.info(syakura);

    </script>
</body>
