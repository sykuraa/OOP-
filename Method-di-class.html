<body>
    <script>

        class Person 
        {
            constructor(name) 
            {this.name = name;}

            sayHello(name)
            {
                console.info(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const abdan = new Person("abdan");
        console.info(abdan);
        abdan.sayHello("raja")
 
        const syakura = new Person("syakura");
        console.info(syakura)
        syakura.sayHello("raja")

    </script>
